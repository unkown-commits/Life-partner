<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Life Partner</title>

  <style>
    body{margin:0;font-family:sans-serif;background:#ffeef6;text-align:center;}

    .card{
      margin:20px auto;padding:20px;background:#fff;max-width:600px;
      border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,0.1);position:relative;
    }

    #welcomeName{font-size:32px;font-weight:900;margin:5px 0;}

    .ok-btn{
      position:absolute;right:20px;top:50%;transform:translateY(-50%);
      background:#ff4d88;color:#fff;border:none;padding:12px 16px;
      border-radius:10px;font-weight:800;cursor:pointer;
    }

    input{
      margin-top:10px;width:80%;padding:10px;font-size:16px;
      border:1px solid #ccc;border-radius:8px;
    }

    /* Toast */
    #toast{
      position:fixed;top:20px;left:50%;transform:translateX(-50%);
      background:rgba(0,0,0,0.8);color:#fff;padding:10px 16px;
      border-radius:8px;font-weight:700;display:none;z-index:3000;
    }

    /* Modal */
    #modalBG{
      position:fixed;inset:0;background:rgba(0,0,0,0.6);
      display:none;align-items:center;justify-content:center;
      z-index:2000;
    }

    .modalCard{
      position:relative;max-width:800px;width:95%;
      border-radius:12px;overflow:hidden;
    }

    .modalCard img{
      width:100%;display:block;
    }

    /* TEXT OVERLAY EXACTLY ON IMAGE TOP */
    .overlayBox{
      position:absolute;top:20px;left:50%;transform:translateX(-50%);
      text-align:center;color:#fff;text-shadow:0 4px 15px rgba(0,0,0,0.8);
      z-index:5000;
    }

    .overlayName{
      font-size:32px;font-weight:900;margin-bottom:6px;
    }

    .overlaySub{
      font-size:20px;font-weight:700;background:rgba(0,0,0,0.4);
      padding:4px 10px;border-radius:8px;display:inline-block;
    }

    .closeBtn{
      position:absolute;right:10px;top:10px;background:rgba(255,255,255,0.9);
      border:0;padding:6px 10px;border-radius:6px;font-weight:900;
      cursor:pointer;z-index:6000;
    }

  </style>
</head>
<body>

<div id="toast">रुको ज़रा — सब्र करो</div>

<div class="card">
  <p>अपना life partner को देखो</p>

  <h1 id="welcomeName">Welcome</h1>

  <p>अपना life partner को देखो</p>

  <button class="ok-btn" id="openBtn">OK</button>

  <input id="userName" type="text" placeholder="अपना नाम लिखिए...">
</div>

<!-- MODAL -->
<div id="modalBG" onclick="hideModal()">
  <div class="modalCard" onclick="event.stopPropagation()">

    <button class="closeBtn" onclick="hideModal()">✕</button>

    <!-- OVERLAY TEXT -->
    <div class="overlayBox">
      <div class="overlayName" id="overlayName">User Name</div>
      <div class="overlaySub">ये है आपका life partner</div>
    </div>

    <img src="1765008556393.jpg">
  </div>
</div>

<script>
const openBtn   = document.getElementById('openBtn');
const modalBG   = document.getElementById('modalBG');
const toast     = document.getElementById('toast');
const userInput = document.getElementById('userName');
const overlayName = document.getElementById('overlayName');

openBtn.addEventListener('click', () => {

  let name = userInput.value.trim();
  if(!name){
    name = "Unknown User";
  }

  overlayName.innerText = name;

  toast.style.display = "block";
  setTimeout(()=> toast.style.display="none", 3000);

  setTimeout(()=> {
    modalBG.style.display = "flex";
  }, 3500);
});

function hideModal(){
  modalBG.style.display = "none";
}
</script>

</body>
</html>
