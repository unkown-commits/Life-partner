<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Life Partner</title>
  <style>
    :root{
      --pink:#ff4d88;
      --bg:#ffeef6;
      --card:#fff;
    }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans",Arial;background:var(--bg);color:#222}
    .card{
      max-width:600px;margin:36px auto;padding:20px;background:var(--card);border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);position:relative;text-align:center;
    }
    .title{font-weight:700;margin:6px 0;color:#444}
    #welcomeName{font-size:28px;font-weight:800;margin:8px 0}
    input#nameInput{width:80%;padding:10px;border-radius:8px;border:1px solid #cfcfcf;font-size:16px;outline:none;margin-top:10px}

    .ok-btn{
      position:absolute;right:18px;top:50%;transform:translateY(-50%);background:var(--pink);
      color:#fff;border:none;padding:12px 16px;border-radius:10px;font-weight:800;cursor:pointer;
    }

    #toast{
      position:fixed;left:50%;transform:translateX(-50%);top:20px;
      background:rgba(0,0,0,0.78);color:#fff;padding:10px 16px;border-radius:8px;display:none;z-index:3000;
      font-weight:700;
    }

    #modalBG{
      position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;z-index:2000;
    }
    .modalCard{
      position:relative;max-width:920px;width:92%;border-radius:10px;overflow:hidden;background:#000;
    }
    .modalCard img{width:100%;display:block;filter:brightness(0.90);}
    .overlayText{
      position:absolute;left:50%;top:16%;transform:translateX(-50%);text-align:center;color:#fff;
      text-shadow:0 6px 24px rgba(0,0,0,0.6);
    }
    .overlayName{font-size:32px;font-weight:900;margin-bottom:8px}
    .overlaySub{font-size:20px;font-weight:700;background:rgba(0,0,0,0.25);padding:6px 12px;border-radius:8px;display:inline-block}

    .closeBtn{
      position:absolute;right:10px;top:8px;background:rgba(255,255,255,0.9);border:0;border-radius:6px;padding:6px 10px;font-weight:800;cursor:pointer;
    }
  </style>
</head>
<body>

<div id="toast">रुको ज़रा — सब्र करो</div>

<div class="card">
  <div class="title">अपना life partner को देखो</div>

  <!-- अब यहाँ हमेशा "Welcome" ही दिखेगा -->
  <div id="welcomeName">Welcome</div>

  <div class="title">अपना life partner को देखो</div>

  <!-- OK button top-right -->
  <button class="ok-btn" id="okBtn">OK</button>

  <!-- केवल नाम का input है, कोई Set Name बटन नहीं -->
  <input id="nameInput" type="text" placeholder="अपना नाम लिखिए..." />
</div>

<!-- Modal -->
<div id="modalBG" onclick="closeModal(event)">
  <div class="modalCard" onclick="event.stopPropagation()">
    <button class="closeBtn" onclick="hideModal()">✕</button>

    <div class="overlayText">
      <div class="overlayName" id="overlayName">नाम यहाँ आएगा</div>
      <div class="overlaySub">ये है आपका life partner</div>
    </div>

    <img src="1765008556393.jpg">
  </div>
</div>

<script>
const okBtn = document.getElementById('okBtn');
const nameInput = document.getElementById('nameInput');
const overlayName = document.getElementById('overlayName');
const modalBG = document.getElementById('modalBG');
const toast = document.getElementById('toast');

okBtn.addEventListener('click', () => {
  
  let userName = nameInput.value.trim();
  if(!userName){
    userName = "Unknown"; // default if empty
  }
  overlayName.textContent = userName;

  toast.style.display = 'block';
  setTimeout(()=> toast.style.display = 'none', 3000);

  setTimeout(()=>{
    modalBG.style.display = 'flex';
  }, 3500);
});

function hideModal(){
  modalBG.style.display = 'none';
}

function closeModal(e){
  hideModal();
}
</script>

</body>
  </html>
